<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de la recherche</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #333; }
        a.download-btn {
            display: inline-block;
            margin: 10px 10px 0 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>✅ Résultats pour : {{ full_name }}</h1>

    {% if pdf_file %}
        <a href="{{ url_for('static', filename='results/' + pdf_file) }}" class="download-btn" download>Télécharger le PDF</a>
    {% endif %}

    {% if excel_file %}
        <a href="{{ url_for('static', filename='results/' + excel_file) }}" class="download-btn" download>Télécharger le fichier Excel</a>
    {% endif %}

    <br><br>
    <a href="{{ url_for('index') }}">⬅️ Revenir à la recherche</a>
</body>
</html>
