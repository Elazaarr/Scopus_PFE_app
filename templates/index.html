<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche Scopus + SCImago</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; }
        input, select { padding: 5px; width: 100%; }
        .btn { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>üîç Recherche Scopus + SCImago</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label>M√©thode de recherche :</label>
            <select name="method" required>
                <option value="name">Par nom complet</option>
                <option value="id">Par Scopus ID</option>
            </select>
        </div>

        <div class="form-group">
            <label>Pr√©nom :</label>
            <input type="text" name="first_name">
        </div>

        <div class="form-group">
            <label>Nom :</label>
            <input type="text" name="last_name">
        </div>

        <div class="form-group">
            <label>ID Scopus :</label>
            <input type="text" name="scopus_id">
        </div>

        <div class="form-group">
            <label>Ann√©e de publication (facultatif) :</label>
            <input type="text" name="year">
        </div>

        <div class="form-group">
            <label>Type d‚Äôexport :</label>
            <select name="export_type" required>
                <option value="1">PDF</option>
                <option value="2">Excel</option>
                <option value="3">Les deux</option>
            </select>
        </div>

        <button type="submit" class="btn">Lancer la recherche</button>
    </form>
</body>
</html>
